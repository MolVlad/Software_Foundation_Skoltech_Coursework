on:
  push
jobs:
  idle:
    name: Download
    runs-on: ubuntu-latest
    steps:
      -
        name: Pull the repo
        uses: actions/checkout@v2
      -
        run: ls
      -
        name: Build docker image for download step
        run: docker build . --file=docker/download/Dockerfile -t download
      -
        run: docker images
      
