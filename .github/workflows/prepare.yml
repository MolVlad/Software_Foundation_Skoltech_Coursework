on:
  push
jobs:
  idle:
    name: Download
    runs-on: ubuntu-latest
    steps:
      -
        name: Pull the repo
        uses: actions/checkout@v2
      -
        run: ls
      -
        name: Build docker image for prepare step
        run: docker build . --file=docker/prepare/Dockerfile -t prepare
      -
        run: docker images
